smart_analytics_for_drupal.settings:
  path: '/admin/config/smart-analytics/settings'
  defaults:
    _form: '\Drupal\smart_analytics_for_drupal\Form\SettingsForm'
    _title: 'Smart Analytics Settings'
  requirements:
    _permission: 'administer site configuration'

smart_analytics_for_drupal.refresh_keys:
  path: '/smart-analytics/refresh-keys'
  defaults:
    _controller: '\Drupal\smart_analytics_for_drupal\Controller\KeyRefreshController::refreshKeys'
  requirements:
    _permission: 'administer smart analytics for drupal'
